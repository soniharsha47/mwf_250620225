<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By ID</title>
</head>
<body>
    <h1>Print using id</h1>
    <div id="text"></div>
    <div id="html"></div>
    <div id="style">Lorem ipsum dolor sit amet.</div>

    <script>
        document.getElementById('text').innerText="<h1>Hey from js text</h1>";
        document.getElementById('html').innerHTML="<h1>Hey From js html</h1>";
        document.getElementById("style").style.color='red';
        document.getElementById("style").style.fontSize="50px";

    </script>
    
</body>
</html>
