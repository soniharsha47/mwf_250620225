<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <form onsubmit="return valid()" method="post">
        <label>User Name : </label>
        <input type="text" id="uname" placeholder="User Name" />
        <span id="uerr"></span>
        <label>Password : </label>
        <input type="password" id="passw" placeholder="Password" />
        <input type="submit">
    </form>
    
    <script>
       function valid(){
            var uname = document.getElementById("uname").value;
            var passw = document.getElementById("passw").value;

            console.log(uname + ' ' + passw);

            var lower = passw.match(/[a-z]/g);
            var upper= passw.match(/[A-Z]/g);
            var num = passw.match(/[0-9]/g);
            var sp = passw.match(/[!-/:-@[-`{-~]/g);

            // console.log(lower,upper)
            if(passw.length<8 | lower==null | upper==null | sp==null | num==null){
                console.log("Not strong");
            }
            else{
                console.log("Strong Password");
            }
            return false;
         }

        //  User Name - allow only lower character & numbers & _
    </script>
</body>
</html>
