<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse effect js</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1
        onmouseenter="this.style.color='red'"
        onmouseleave="this.style.color='green'"
        onmouseup="this.style.color='yellow'"
        onmousedown="this.style.color='blue'"
    >
        Mouse effect
    </h1>
    
</body>
</html>
