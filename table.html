<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table element</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="3">School Data</th>
            <th rowspan="4">School <br> Data</th>
        </tr>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Grras</td>
            <td>Ahmedabad</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>Jaipur</td>
        </tr>
    </table>
    
</body>
</html>
