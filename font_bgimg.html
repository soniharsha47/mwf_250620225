<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font with bg image</title>
    <style>
        body{
            background-color: black;
        }
        .te{
            color: black;
            font-weight: bolder;
            font-size: 150px;
            text-align: center;
            background-image: url(./media/bg.jpg);
            background-clip: text;
            color: rgba(255, 255, 255, 0.441);
            /* text-shadow: 1px 1px 0px red, -1px -1px 0px blue; */

        }
    </style>
</head>
<body>
    <div class="te">Grras Solution</div>
</body>
</html>
