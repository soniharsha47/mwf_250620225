<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Effect</title>
    <style>
        .box{
            background-color: gray;
            height: 200px;
            width: 200px;
            opacity: 0.5;
            transition-duration: 2s;
            transition-delay: 2s;
        }

        .box:hover{
            background-color: green;
            height: 300px;
            width: 300px;
            font-size: 100px;
            opacity: 1;
        }

    </style>
</head>
<body>
    
    <div class="box">Hey</div>

</body>
</html>
